<div class="container border-top border-bottom my-3 p-5">
  {{pessoa | json}}
  <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">

    <div class="row">
      <div class="form-group col-12">
        <label for="nomeInput">Nome</label>
        <input
          id="nomeInput"
          type="text"
          placeholder="Digite seu nome"
          class="form-control p-4"
          [(ngModel)]="pessoa.nome"
          name="nome">
      </div>
    </div>

    <div class="row">

      <div class="form-group col-md-4">
        <label for="foneInput">Fone</label>
        <input
          type="text"
          id="foneInput"
          placeholder="Fone"
          class="form-control p-4"
          [(ngModel)]="pessoa.fone"
          name="fone">
      </div>

      <div class="form-group col-md-4">
        <label for="emailInput">Email</label>
        <input
          type="text"
          id="emailInput"
          placeholder="Email"
          class="form-control p-4"
          [(ngModel)]="pessoa.email"
          name="email">
      </div>

      <div class="form-group col-md-4">
        <label for="profissaoInput">Profissão</label>
        <select
          name="profissao"
          id="profissaoInput"
          class="form-control"
          [(ngModel)]="pessoa.profissao">
          <option value="">Selecione</option>
          <option *ngFor="let p of profissoes">{{p}}</option>
          <!-- <option>Engenheiro</option>
          <option>Professor</option>
          <option>Químico</option>
          <option>Zoólogo</option> -->
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </div>
    </div>
  </form>
</div>
